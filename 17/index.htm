<script>

var size = 150,
	containers = [50, 44, 11, 49, 42, 46, 18, 32, 26, 40, 21, 7, 18, 43, 10, 47, 36, 24, 22, 40];

window.addEventListener("load", function() {
	var result = 0,
		minCount = Infinity,
		currentSize = 0,
		currentCount = 0,
		bit = 0;
	for (var i = 0; i < 1 << containers.length; i++) {		// 1 << n is the same as 2^n
															// there are 2^n possible permutations
		currentSize = 0;
		currentCount = 0;
		bit = i;
		for (var j = containers.length; j--;) {
			if (bit % 2 == 1) {		// each container corresponds to a bit,
									// if the bit is 1 the container is filled
				currentSize += containers[j];
				currentCount++;
			}
			bit = Math.floor(bit / 2);
		}
		if (currentSize == 150 && currentCount == 4) {
			result++;
			//minCount = Math.min(minCount, currentCount);
		}
	}
	console.log(result);
	console.log(minCount);
}, false);

</script>
